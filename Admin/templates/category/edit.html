{% extends "base.html" %}
{% block page-title %}Update Category{% endblock page-title %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" name="title" value="{{category.title}}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Keywords</label>
        <input type="text" class="form-control" name="keywords" value="{{category.keywords}}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Slug</label>
        <input type="text" class="form-control" name="slug" value="{{category.slug}}">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" placeholder="Enter Description" required>{{category.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="image">Image <small>current: {{category.image}}</small></label>
        <input type="file" class="form-control" id="image" name="image">
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
          <select class="form-control" id="status" name="status" required>
              <option value="True" {% if product.status == "True" %}selected="selected"{% endif %}>True</option>
              <option value="False" {% if product.status == "False" %}selected="selected"{% endif %}>False</option>
          </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
