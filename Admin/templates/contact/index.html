{% extends "base.html" %}
{% block page-title %}Manage FAQS{% endblock page-title %}
{% block content %}
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">EMAIL</th>
        <th scope="col">SUBJECT</th>
        <th scope="col">MESSAGE</th>
        <th scope="col">ACTION</th>
      </tr>
    </thead>
    <tbody>
        {% for data in contacts %}
        <tr>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.subject}}</td>
            <td>{{data.message}}</td>
            <td>
                <form method="POST" action="{% url "delete_contact" data.id %}">
                  {% csrf_token %}
                    <button type="submit" class="btn btn-danger">DELETE</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
