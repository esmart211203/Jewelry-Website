{% extends "base.html" %}
{% block page-title %}Manage Product{% endblock page-title %}
{% block content %}
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TITLE</th>
        <th scope="col">CATEGORY</th>
        <th scope="col">STATUS</th>
        <th scope="col">IMAGE</th>
        <th scope="col">ACTION</th>
      </tr>
    </thead>
    <tbody>
    {% for data in  all_product %}
      <tr>
        <th scope="row">{{data.id}}</th>
        <td>{{data.title}}</td>
        <td>{{data.category}}</td>
        <td>{{data.status}}</td>
        <td><img src="{{ data.image.url }}" class="img-thumbnail" width="50" alt="Image"></td>
        <td>
            <form method="POST" action="{% url "delete_product" id=data.id %}">
              {% csrf_token %}
                <a class="btn btn-info" href="{% url "edit_product" id=data.id %}">EDIT</a>
                <button type="submit" class="btn btn-danger">DELETE</button>
            </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
</table>
  <a class="btn btn-primary mb-5" href="{% url "create_product" %}">New Product</a>
{% endblock %}
